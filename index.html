<!doctype html>
<html>
<head>

<body>
<section class="popup-graybox">
    <div class="login-popup-sec">
        <div class="login-content">
            <h2 data-edit="text">FullxTest</h2>
            <ul>
                <li>
                    <label>
                        <input type="text"
                               placeholder="Enter IP"
                               id="ip">
                    </label>
                </li>


                <li>
                    <button class="login-btn"
                            onclick="getIP()">Enter
                    </button>
                </li>
                <script>
                    let address;

                    function getIP() {
                        address = document.getElementById("ip").value;
                        alert(address);

                    }
                </script>
                <script>
                    function test(address) {
                        $.ajax({
                            type: "POST",
                            url: "~/readinput.py",
                            data: {param: address},
                            success: runScript
                        });
                    }
                    function runScript() {


                    }
                </script>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
